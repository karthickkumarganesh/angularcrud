<div ng-controller="viewController">
  <div>Search :
    <form class="form-inline">
      <input type="search" ng-model="search">
    </form>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <th>username</th>
      <th ng-click="changeOrderEmail()">Email</th>
      <th>Age</th>
      <th>Status</th>
      <th>Action</th>
      </thead>
    <tbody>
      <tr ng-repeat="user in users | filter:search">
        <td>{{ user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.age}}</td>
        <td ng-show="user.status">Active</td>
        <td ng-hide="user.status">In-Active</td>
        <td><button class="btn btn-info" ng-click=editUser($index)>Edit</button>
          <button class="btn btn-danger" ng-click="deleteUser(user.id)">Delete</button>
          <a href="#/userdetail/{{user.id}}"  class="btn btn-success">View</a></td>
      </tr>
    </tbody>
  </table>
  <hr>
  <div  style="padding:20px;">
    <button ng-click="showAddUserForm()" class="btn btn-success">{{showaddbuttonlabel}}</button>
    <form  name="createUser" class="form-horizontal" ng-show="showaddform" novalidate>
      <h3>{{formlabel}}</h3>
      <div class="control-group">
        <label  class="control-label"> User name:</label>
        <div class="controls">
          <input type="text" name="username" class="form-control" ng-model="userdetail.username"  required>
          <span style="color:red" ng-show="createUser.username.$dirty && createUser.username.$invalid"> <span ng-show="createUser.username.$error.required">Username is required.</span> </span> </div>
      </div>
      <div class="control-group">
        <label class="control-label">Email:</label>
        <div class="controls">
          <input type="email" name="email" id="email" ng-model="userdetail.email" required>
          <span style="color:red" ng-show="createUser.email.$dirty && createUser.email.$invalid"> <span ng-show="createUser.email.$error.required">Email is required.</span> <span ng-show="createUser.email.$error.email">Invalid Email.</span> </span> </div>
      </div>
      <div class="control-group">
        <label class="control-label">Age:</label>
        <div class="controls">
          <input type="number" name="age" ng-model="userdetail.age" id="age">
          <span style="color:red" ng-show="createUser.age.$dirty && createUser.age.$invalid"> <span ng-show="createUser.age.$error.required">Age is required.</span> <span ng-show="createUser.age.$error.number">Invalid Age.</span> </span> </div>
      </div>
      <div class="control-group">
        <label class="control-label">status:</label>
        <div  class="controls">
          <select ng-model="userdetail.status">
            <option value="1">Active</option>
            <option value="0">In Active</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <div  class="controls">
          <input type="hidden" name="userid" id="userid" ng-model="userdetail.id">
          <button ng-disabled="createUser.username.$dirty && createUser.username.$invalid || createUser.email.$dirty && createUser.email.$invalid || createUser.age.$dirty && createUser.age.$invalid " class="btn btn-success" ng-click="saveData()" >Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
